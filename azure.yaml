# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: azure-functions-openai-rag-aisearch-node
metadata:
  template: azure-functions-openai-rag-aisearch-node@1.0.0
services:
  api:
    project: .
    language: js
    host: function
hooks:
  postprovision:
    windows:
      shell: pwsh
      run: .\infra\scripts\setuplocalenvironment.ps1
      interactive: true
      continueOnError: false
    posix:
      shell: sh
      run: ./infra/scripts/setuplocalenvironment.sh
      interactive: true
      continueOnError: false

